<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Users JSON Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #45a049;
            --background: #f5f7fa;
            --text: #2d3748;
            --input-border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            margin: 20px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: transform 0.2s;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: clamp(1.5rem, 4vw, 2rem);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            z-index: 1;
            color: #718096;
            pointer-events: none;
        }

        select, input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: transparent;
            -webkit-appearance: none;
            appearance: none;
        }

        select {
            padding-right: 40px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        button {
            background: var(--primary);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px;
                margin: 10px;
                border-radius: 12px;
            }
            
            select, input {
                padding: 10px 14px 10px 36px;
                font-size: 0.9rem;
            }
            
            .input-icon {
                left: 10px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 350px) {
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            label {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-database"></i>Users JSON Data Generator</h2>
        <form action="/generate" method="post">
            <div class="form-group">
                <label for="name_type">
                    <i class="fas fa-user-tag"></i>Tipe Nama:
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-caret-down input-icon"></i>
                    <select name="name_type" id="name_type">
                        <option value="lokal">Lokal (Indonesia)</option>
                        <option value="global">Global</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="jumlah">
                    <i class="fas fa-list-ol"></i>Jumlah Item:
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-hashtag input-icon"></i>
                    <input type="number" name="jumlah" id="jumlah" value="5" min="1" max="100">
                </div>
            </div>

            <button type="submit">
                <i class="fas fa-magic"></i>Generate
            </button>
        </form>
    </div>
</body>
</html>
