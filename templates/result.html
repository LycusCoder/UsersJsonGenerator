<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Generate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #45a049;
            --background: #f5f7fa;
            --text: #2d3748;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            max-width: 500px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 25px;
            animation: fadeIn 0.6s ease-in;
        }

        h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 30px;
            color: #4a5568;
            line-height: 1.6;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>JSON Berhasil Dibuat! ðŸŽ‰</h2>
        <p>Berhasil membuat <strong>{{ jumlah }}</strong> akun <strong>{{ name_type }}</strong>.</p>
        <button onclick="downloadJSON()">
            <i class="fas fa-download"></i>Download JSON
        </button>
        <textarea id="jsonData" style="display:none">{{ json_data }}</textarea>
    </div>

    <script>
        function downloadJSON() {
            const jsonData = document.getElementById('jsonData').value;
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data_{{ name_type }}_{{ jumlah }}.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
